<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note app</title>
</head>
<body>
    <div id="notes">
        <h2>Note App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note title">
            <input type="text" name="" id="body" placeholder="Enter Note body">
        <select id="colors">
            <option>Select Color</option>
            <option value="#FFC0CB">Pink</option>
            <option value="#197402">Blue</option>
            <option value="#C08081">Old Rose</option>
            <option value="#A8C3BC">Opal</option>
        </select>
        <button type="button" class="add">Add Note</button>
        </div>
            <div class="NotesDiv">
                <div class="note">
                    <div class="text">
                        <b>Learn React Now</b>
                        <p>Take a course</p>                        
                    </div>
                    <button type="edit">Edit Note</button>
                    <button type="delete">Delete Note</button>
                </div>
            </div>

    </div>
</body>
</html>
